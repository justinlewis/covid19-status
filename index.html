  <body>

    <div class="container-fluid">

      <div class="row map-container">
        <div class="col-sm">
          <!-- <h1 class="f3 ma0">COVID-19 Status - Colorado</h1> -->
          <div id="info-box">
            <h5 id="last-update-label"></h5>
            <p class="info-text">
              COVID-19 case data sourced from the <a href="https://covid19.colorado.gov/data" target="_blank">Colorado Department of Public Health & Environment</a>
            </p>
            <p class="info-text">
              <b>NOTE:</b> These numbers are NOT perfect.
            </p>
          </div>
          <div id="map" class="map"></div>

          <div id="legend" class="legend">
            <h6>Positive Cases</h6>
          </div>
          <div id="chart-panel">
            <h6>Age Distribution</h6>
            <svg id="age-chart" width="400" height="150"></svg>
          </div>

        </div>
      </div>

    </div>

    <script>

      ////
      // map
      ////
      document.getElementById('last-update-label').innerText = "Last update: " + coloradocovid.last_source_update

    	var map = L.map('map').setView([39.115145, -105.804618], 7);

    	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    		maxZoom: 18,
    		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
    			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    		id: 'mapbox/streets-v11',
    		tileSize: 512,
    		zoomOffset: -1
    	}).addTo(map);


      // Attach case count to counties
      counties.features.forEach((cty, i) => {
        if(coloradocovid.presumed[cty.properties.name]){
          cty.properties.covidcases = coloradocovid.presumed[cty.properties.name];
          // console.log(cty.properties.name)
        }
        else{
          cty.properties.covidcases = 0;
        }
      });

      function getColor(d) {
        return d > 200 ? '#800026' :
               d > 100  ? '#BD0026' :
               d > 50  ? '#E31A1C' :
               d > 20  ? '#FC4E2A' :
               d > 10   ? '#FD8D3C' :
               d > 5   ? '#FEB24C' :
               d > 0   ? '#FED976' :
                          'none';
      }

      function style(feature) {
          return {
              fillColor: getColor(feature.properties.covidcases),
              weight: 1,
              opacity: 1,
              color: 'grey',
              fillOpacity: 0.7
          };
      }

      L.geoJSON(counties, {
        style: style,
        onEachFeature: function (feature, layer) {
          layer.bindPopup('<h5>'+feature.properties.name+' County </h5><h5>'+feature.properties.covidcases+' positive cases</h5>');
        }
      }).addTo(map);


      var legend = L.control({position: 'bottomleft'});
      legend.onAdd = function (map) {

        let div = document.getElementById("legend")
        labels = []
        // var div = L.DomUtil.create('div', 'legend');
        // labels = ['<h6>Number Of Positive Cases</h6>'],
        categories = [{'None': 0},{'> 0':1},{'> 5':6},{'> 10':11},{'> 20':21}, {'> 50':51}, {'> 100':101}, {'> 200':201}];

        for (var i = 0; i < categories.length; i++) {
            labels.push(
                '<svg width="40" height="20" xmlns="http://www.w3.org/2000/svg">' +
                    '<rect x="0" width="20" height="20" rx="3" stroke="grey" fill="' + getColor(categories[i][Object.keys(categories[i])[0]]) + '"/>' +
                '</svg>' +
            (categories[i] ? Object.keys(categories[i])[0] : '+'));

        }
        console.log(div.innerHTML)
        div.innerHTML = div.innerHTML += labels.join('<br>');
        return div;
      };
      legend.addTo(map);


      ////
      // chart
      ////

      let ageData = coloradocovid.age_breakdown
      ageData.sort((a, b) => (a.category > b.category) ? 1 : -1)
      teenCat = ageData[ageData.length-1]
      ageData.splice(ageData.length-1, 1)
      ageData.unshift(teenCat)

      var svg = d3.select("#age-chart"),
          margin = {top: 20, right: 20, bottom: 30, left: 50},
          width = +svg.attr("width") - margin.left - margin.right,
          height = +svg.attr("height") - margin.top - margin.bottom;

      var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
          y = d3.scaleLinear().rangeRound([height, 0]);

      var colours = d3.scaleOrdinal()
          .range(['#FEB24C']);

      var g = svg.append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      x.domain(ageData.map(function(d) { return d.category; }));
      y.domain([0, d3.max(ageData, function(d) {return d.count; })]);

      g.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

      g.append("g")
        	.attr("class", "axis axis--y")
        	.call(d3.axisLeft(y).ticks(5).tickFormat(function(d) {
              return parseInt(d); }).tickSizeInner([-width]))
        // .append("text")
        //   .attr("transform", "rotate(-90)")
        //   .attr("y", 6)
        //   .attr("dy", "0.71em")
        //   .attr("text-anchor", "end")
        //   .attr("fill", "#5D6971")
        //   .text("Age");

      g.selectAll(".bar")
        	.data(ageData)
        .enter().append("rect")
          .attr("x", function(d) { return x(d.category); })
          .attr("y", function(d) { return y(d.count); })
          .attr("width", x.bandwidth())
          .attr("height", function(d) { return height - y(d.count); })
          .attr("fill", function(d) { return colours(d.category); })





    </script>
